<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 预加载音频资源 -->
    <link rel="preload" href="https://cdn.jsdelivr.net/gh/AllenBug/files@main/videos/crq.m4a" as="audio" type="audio/mp4">
    <title>陈睿谦的毕业书</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: 100%;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff9e6 0%, #e6f7ff 100%);
            font-family: 'Ma Shan Zheng', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: transparent;
        }

        .container {
            width: 92%;
            max-width: 500px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 2.2rem;
            color: transparent;
            text-align: center;
            margin: 0 0 30px 0;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #70a1ff, #7bed9f);
            -webkit-background-clip: text;
            background-clip: text;
            animation:
                    titleBounce 2s infinite,
                    rainbowGlow 4s linear infinite;
            position: relative;
        }

        .main-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #ffa502, #70a1ff, #7bed9f);
            border-radius: 3px;
            animation: linePulse 2s infinite;
        }

        .handwriting {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow:
                    0 5px 15px rgba(0, 0, 0, 0.1),
                    0 0 10px rgba(255, 107, 107, 0.2);
            border: 2px dashed #ffcc5c;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        .handwriting::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                    to bottom right,
                    rgba(255, 107, 107, 0) 0%,
                    rgba(255, 107, 107, 0) 40%,
                    rgba(255, 107, 107, 0.1) 50%,
                    rgba(255, 107, 107, 0) 60%,
                    rgba(255, 107, 107, 0) 100%
            );
            transform: rotate(30deg);
            animation: holoShine 6s infinite;
        }

        .handwriting p {
            margin: 1rem 0;
            opacity: 0;
            animation: fadeIn 0.8s forwards;
            position: relative;
        }

        .handwriting p:nth-child(1) { animation-delay: 0.3s; }
        .handwriting p:nth-child(2) { animation-delay: 0.6s; }
        .handwriting p:nth-child(3) { animation-delay: 0.9s; }
        .handwriting p:nth-child(4) { animation-delay: 1.2s; }
        .handwriting p:nth-child(5) { animation-delay: 1.5s; }
        .handwriting p:nth-child(6) { animation-delay: 1.8s; }
        .handwriting p:nth-child(7) { animation-delay: 2.1s; }
        .handwriting p:nth-child(8) { animation-delay: 2.4s; }

        .signature {
            text-align: right;
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #ff6b6b;
            transform: rotate(-5deg);
            animation:
                    signatureIn 1s forwards 3s,
                    signatureColor 3s infinite alternate;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .signature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid #ffcc5c;
            border-radius: 3px;
            animation: borderPulse 2s infinite;
            pointer-events: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                    0 5px 15px rgba(255, 107, 107, 0.4),
                    inset 0 0 10px rgba(255, 204, 92, 0.3);
            border: 2px solid #ffcc5c;
            z-index: 100;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .audio-btn:hover {
            transform: scale(1.1);
            background: #ff5252;
        }

        /* 视频容器修复样式 */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            opacity: 0;
            transition: opacity 1s;
            pointer-events: none;
            object-fit: cover;
            display: none; /* 初始隐藏 */
        }

        .video-container.active {
            display: block; /* 激活时显示 */
        }

        .video-container.show {
            opacity: 1;
        }

        .loading-message {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 100;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes rainbowGlow {
            0% { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.3)); }
            25% { filter: drop-shadow(0 0 5px rgba(255, 165, 2, 0.3)); }
            50% { filter: drop-shadow(0 0 5px rgba(112, 161, 255, 0.3)); }
            75% { filter: drop-shadow(0 0 5px rgba(123, 237, 159, 0.3)); }
            100% { filter: drop-shadow(0 0 5px rgba(255, 107, 107, 0.3)); }
        }

        @keyframes linePulse {
            0%, 100% { width: 80%; opacity: 1; }
            50% { width: 90%; opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes signatureIn {
            from { opacity: 0; transform: rotate(-5deg) translateX(50px); }
            to { opacity: 1; transform: rotate(-5deg) translateX(0); }
        }

        @keyframes signatureColor {
            0% { color: #ff6b6b; }
            50% { color: #70a1ff; }
            100% { color: #7bed9f; }
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes holoShine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        @media (max-width: 500px) {
            .main-title { font-size: 1.8rem; }
            .handwriting { font-size: 1rem; padding: 20px; }
            .audio-btn { width: 50px; height: 50px; font-size: 20px; }
        }
    </style>
</head>
<body>
<div id="particles-js"></div>

<!-- 视频容器（初始隐藏） -->
<video class="video-container" id="kidVideo" loop playsinline>
    <source src="https://cdn.jsdelivr.net/gh/AllenBug/files@main/videos/crq.m4a" type="video/mp4">
</video>

<div class="loading-message" id="loadingMessage">
    音频加载中...
</div>

<div class="container">
    <h1 class="main-title">陈睿谦的毕业书</h1>

    <div class="handwriting">
        <p>亲爱的苏老师和丽丽老师：</p>
        <p>谢谢你们教我唱歌、跳舞、画画，还有好多好多有趣的事情！</p>
        <p>我最喜欢听老师讲故事了，也喜欢和老师一起做游戏。</p>
        <p>老师总是很温柔地帮助我，我永远都不会忘记！</p>

        <p>亲爱的小朋友们：</p>
        <p>谢谢你们和我一起玩耍、学习，每天都很开心！</p>
        <p>记得我们一起搭积木、滑滑梯、分享零食的日子吗？</p>
        <p>虽然要毕业了，但我们永远是好朋友！</p>

        <div class="signature">
            陈睿谦
        </div>

        <div class="footer">
            <p>万科金色城市 大(9)班</p>
            <p>2025年7月</p>
        </div>
    </div>
</div>

<button class="audio-btn" id="audioBtn">♪</button>

<audio id="kidVoice" preload="auto">
    <source src="https://cdn.jsdelivr.net/gh/AllenBug/files@main/videos/crq.m4a" type="audio/mp4">
</audio>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 60,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff6b6b", "#ffa502", "#70a1ff", "#7bed9f"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000"
                    }
                },
                "opacity": {
                    "value": 0.7,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.3,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "size_min": 1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#ffcc5c",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "resize": true
                },
                "modes": {
                    "bubble": {
                        "distance": 100,
                        "size": 8,
                        "duration": 2,
                        "opacity": 0.8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    }
                }
            },
            "retina_detect": true
        });

        const audio = document.getElementById('kidVoice');
        const video = document.getElementById('kidVideo');
        const audioBtn = document.getElementById('audioBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        let isPlaying = false;
        let rippleInterval;

        // 波纹动画
        const createRipple = () => {
            const colors = ['#ff6b6b', '#ffa502', '#70a1ff', '#7bed9f'];
            const color = colors[Math.floor(Math.random() * colors.length)];

            const ripple = document.createElement('div');
            ripple.style.position = 'fixed';
            ripple.style.bottom = '20px';
            ripple.style.right = '20px';
            ripple.style.width = '60px';
            ripple.style.height = '60px';
            ripple.style.borderRadius = '50%';
            ripple.style.border = `2px solid ${color}`;
            ripple.style.animation = 'ripple 1.5s linear forwards';
            ripple.style.pointerEvents = 'none';
            document.body.appendChild(ripple);

            setTimeout(() => ripple.remove(), 1500);
        };

        // 缓冲检测
        const checkBuffer = () => {
            if (audio.readyState >= 3) {
                loadingMessage.textContent = "点击播放按钮 ►";
                return true;
            } else {
                setTimeout(checkBuffer, 300);
                return false;
            }
        };

        // 初始化媒体
        audio.volume = 0.5;
        audio.load(); // 强制预加载

        // 视频静音预加载（但不自动播放）
        video.muted = true;
        video.load();

        // 开始检测缓冲状态
        setTimeout(checkBuffer, 500);

        // 播放控制
        const playMedia = () => {
            loadingMessage.style.display = "none";

            // 同步启动视频（从0开始）
            video.currentTime = 0;
            video.muted = false;
            video.classList.add('active', 'show');
            video.play().catch(e => console.log('视频播放失败:', e));

            // 播放音频
            audio.play().then(() => {
                audioBtn.textContent = '❚❚';
                isPlaying = true;
                rippleInterval = setInterval(createRipple, 800);
            }).catch(e => {
                loadingMessage.textContent = "请点击允许播放声音";
                console.log('音频播放失败:', e);
            });
        };

        // 暂停控制
        const pauseMedia = () => {
            audio.pause();
            video.muted = true;
            audioBtn.textContent = '♪';
            clearInterval(rippleInterval);
        };

        // 按钮事件
        audioBtn.addEventListener('click', () => {
            isPlaying ? pauseMedia() : playMedia();
        });

        // 结束事件
        audio.addEventListener('ended', pauseMedia);
        video.addEventListener('ended', () => video.play()); // 视频循环
    });
</script>
</body>
</html>
